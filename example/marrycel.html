<head>

    <link rel="stylesheet" href="../plugins/styles/iview.css">

</head>

<body>
    <div id="app">
        <template>
            <Card>
                <p slot="title">The standard card</p>
                <div>
                    <i-table border :columns="columns1" :data="data1" id="_target"></i-table>
                </div>
            </Card>

        </template>
    </div>

    <script type="application/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                columns1: [{
                        title: 'Code',
                        key: 'code'
                    },
                    {
                        title: 'Name',
                        key: 'name'
                    },
                    {
                        title: 'Age',
                        key: 'age'
                    },
                    {
                        title: 'Address',
                        key: 'address'
                    },
                    {
                        title: 'Date',
                        key: 'date'
                    }
                ],
                data1: [{

                        address: 'New York No. 1 Lake Park',
                        date: '2016-10-03'
                    },
                    {

            },
            methods: {

            mounted: function () {
                this.$nextTick(function () {
                    console.log('----------------[[[ mounted ]]]-----------------');
                    console.log($('#_target').length);
                })
            },
            updated: function () {
                this.$nextTick(function () {
                    console.log('----------------[[[ updated ]]]-----------------');
                    console.log($('#_target').length);
                    console.log($('#_target').find('.ivu-table-body').find('table').length);
                    let _target = $('#_target').find('.ivu-table-body').find('table');
                    console.log(_target.find('.ivu-table-row').length);
                    // 注释：rowspan="0" 指示浏览器横跨到表格部分的最后一行（thead、tbody 或者 tfoot）。

            }
        });

        ];
